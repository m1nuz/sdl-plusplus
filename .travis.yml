# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - clang
  - gcc
  
install:
  - sudo apt-get update -qq
  - sudo apt-get install -q -y libsdl2-dev

# Build steps
script:
  - mkdir build
  - cd build
  - cmake .. && make
